name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Use GitHub Environments to gate prod deployments if desired.
    environment: ${{ inputs.environment || 'dev' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Deploy to Firebase
        run: |
          # inputs.environment is only set for workflow_dispatch.
          # For pushes to main, default to dev unless you switch this to prod.
          TARGET_ENV="${{ inputs.environment }}"
          if [ -z "$TARGET_ENV" ]; then
            TARGET_ENV="dev"
          fi

          firebase deploy \
            --config infra/firebase/firebase.json \
            --project "$TARGET_ENV" \
            --non-interactive
